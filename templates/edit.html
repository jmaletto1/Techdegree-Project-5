<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{ url_for('index') }}"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="{{ url_for('create') }}"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="edit-entry">
                    {% block content %}
                    {% for y in selection %}
                    <h2>Edit Entry</h2>
                    <form method="POST" action="" class="form">
                        {{ form.hidden_tag() }}
                        <label for="title">Title</label>
                        <input id="title" type="text" name="title" value="{{ y.title }}"><br>
                        <label for="date">Date</label>
                        <input id="date" type="date" name="date" value="{{ y.date }}"><br>
                        <label for="time_spent"> Time Spent (In Hours)</label>
                        <input id="time_spent" type="text" name="time_spent" value="{{ y.time_spent }}"><br>
                        <label for="learnt">What I Learned</label>
                        <textarea id="learnt" rows="5" name="learnt">{{ y.learnt }}</textarea>
                        <label for="resources">Resources to Remember</label>
                        <textarea id="resources" rows="5" name="resources">{{ y.resources }}</textarea>
                        <input type="submit" value="Update Entry" class="button">
                        <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
                    </form>
                    {% endfor %}
                    {% endblock %}  
                </div>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
