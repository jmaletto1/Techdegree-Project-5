<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal - Add New Entry</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{ url_for('index') }}"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="{{ url_for('create') }}"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                {% block content %}
                <div class="new-entry">
                    <h2>New Entry</h2>
                        <form method="POST" action="" class="form">
                        {{ form.hidden_tag() }}
                        {% for field in form %} 
                            <div class="field">
                                {% if field.errors %}
                                    {% for error in field.errors %}
                                        <div class="notification error">{{ error }}</div>
                                    {% endfor %}
                                {% endif %}
                                {{ field(placeholder=field.label.text) }}
                            </div>
                        {% endfor %}
                        <input type="submit" value="Publish Entry" class="button">
                        <a href="{{ url_for('index') }}" class="button icon-left">Cancel</a>    
                    </form>
                </div>
                {% endblock %}
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
